<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子产品回收</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1500x600?text=Recycling+Electronics');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2em;
        }

        .hero h1 {
            margin: 0;
        }

        section {
            padding: 40px 0;
        }

        .cta {
            text-align: center;
            margin-top: 30px;
        }

        .cta button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #004d40;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .contact {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .contact div {
            flex: 1;
        }

        .contact div h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>电子产品回收</h1>
        <p>保护环境，从回收开始</p>
    </header>

    <div class="hero">
        <h1>让我们一起回收旧电子产品</h1>
    </div>

    <div class="container">
        <section>
            <h2>为什么回收电子产品？</h2>
            <p>电子产品的回收不仅能有效减少废弃物对环境的污染，还可以回收其中的有价值资源，例如金属和塑料。通过回收旧设备，我们可以节省能源，减少制造新产品的需求。</p>
        </section>

        <section>
            <h2>我们的服务</h2>
            <ul>
                <li>手机回收</li>
                <li>笔记本电脑回收</li>
                <li>电视机回收</li>
                <li>家电回收</li>
                <li>电池和其他小型电子设备回收</li>
            </ul>
        </section>

        <section class="cta">
            <h2>立即回收您的电子产品！</h2>
            <button onclick="window.location.href='mailto:contact@recycle.com'">联系我们</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 电子产品回收公司</p>
        <div class="contact">
            <div>
                <h3>电话</h3>
                <p>+123 456 789</p>
            </div>
            <div>
                <h3>邮箱</h3>
                <p>contact@recycle.com</p>
            </div>
            <div>
                <h3>地址</h3>
                <p>北京朝阳区</p>
            </div>
        </div>
    </footer>

</body>
</html>
